<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - MultigameApp</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --board-size: min(80vw, 600px);
            --square-size: calc(var(--board-size) / 8);
            --light-square: #f0d9b5;
            --dark-square: #b58863;
            --highlight: rgba(255, 255, 0, 0.5);
            --last-move: rgba(155, 199, 232, 0.5);
        }

        .chess-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        @media (min-width: 1024px) {
            .chess-container {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
                gap: 40px;
            }
        }

        .game-board {
            width: var(--board-size);
            height: var(--board-size);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 5px solid #333;
        }

        .square {
            width: var(--square-size);
            height: var(--square-size);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(var(--square-size) * 0.7);
            -webkit-user-select: none;
            user-select: none;
            position: relative;
        }

        .square.light {
            background-color: var(--light-square);
        }

        .square.dark {
            background-color: var(--dark-square);
        }

        .square.selected {
            background-color: var(--highlight);
        }

        .square.last-move {
            background-color: var(--last-move);
        }

        .rank-label, .file-label {
            position: absolute;
            font-size: 12px;
            color: #666;
        }

        .rank-label {
            left: 3px;
            top: 3px;
        }

        .file-label {
            right: 3px;
            bottom: 3px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: var(--board-size);
        }

        @media (min-width: 1024px) {
            .controls {
                margin-top: 0;
                width: 300px;
            }
        }

        .control-panel {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px;
        }

        .game-status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: var(--border-radius);
            background-color: #f5f5f5;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button.secondary {
            background-color: #757575;
        }

        button.secondary:hover {
            background-color: #555555;
        }

        .promotion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .promotion-options {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            display: flex;
            gap: 15px;
        }

        .promotion-option {
            font-size: 40px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .promotion-option:hover {
            background-color: #f0f0f0;
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: var(--border-radius);
        }

        .move-row {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 5px 0;
        }

        .move-number {
            width: 30px;
        }

        .move-white, .move-black {
            flex: 1;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .home-button:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            :root {
                --board-size: min(90vw, 400px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="logo">C</span>hess</h1>
            <p>Classic strategy game of kings and queens</p>
        </div>
    </header>

    <a href="../index.html" class="home-button" title="Home">
        <i class="fas fa-home" alt="Home"></i>
    </a>

    <main>
        <div class="chess-container">
            <div class="game-board" id="chessboard"></div>
            
            <div class="controls">
                <div class="control-panel">
                    <div class="game-status" id="gameStatus">White to move</div>
                    
                    <div class="button-group">
                        <div class="button-row">
                            <button id="playComputer">Play vs Computer</button>
                            <button id="playLocal">2 Player Mode</button>
                        </div>
                        <div class="button-row">
                            <button id="newGame">New Game</button>
                            <button id="undoMove" class="secondary">Undo Move</button>
                        </div>
                        <div class="button-row">
                            <button id="flipBoard" class="secondary">Flip Board</button>
                        </div>
                    </div>
                </div>

                <div class="control-panel">
                    <h3>Move History</h3>
                    <div class="move-history" id="moveHistory"></div>
                </div>
            </div>
        </div>

        <div class="promotion-modal" id="promotionModal">
            <div class="promotion-options">
                <div class="promotion-option" data-piece="q">♕</div>
                <div class="promotion-option" data-piece="r">♖</div>
                <div class="promotion-option" data-piece="b">♗</div>
                <div class="promotion-option" data-piece="n">♘</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Part of <a href="../index.html">MultigameApp</a> by Alex McVay</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize chess.js
            const chess = new Chess();
            
            // DOM elements
            const chessboard = document.getElementById('chessboard');
            const gameStatus = document.getElementById('gameStatus');
            const moveHistory = document.getElementById('moveHistory');
            const promotionModal = document.getElementById('promotionModal');
            
            // Game state variables
            let selectedSquare = null;
            let lastMove = null;
            let boardFlipped = false;
            let gameMode = 'local'; // 'local' or 'computer'
            let pendingPromotion = null;
            
            // Chess piece Unicode characters
            const pieces = {
                'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟',
                'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙'
            };
            
            // Files and ranks for board notation
            const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
            const ranks = ['8', '7', '6', '5', '4', '3', '2', '1'];
            
            // Initialize the board
            function createBoard() {
                chessboard.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        // Adjust for board flipping
                        const displayRow = boardFlipped ? 7 - row : row;
                        const displayCol = boardFlipped ? 7 - col : col;
                        
                        const square = document.createElement('div');
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                        
                        // Add rank and file labels
                        if (displayCol === 0) {
                            const rankLabel = document.createElement('div');
                            rankLabel.classList.add('rank-label');
                            rankLabel.textContent = ranks[displayRow];
                            square.appendChild(rankLabel);
                        }
                        
                        if (displayRow === 7) {
                            const fileLabel = document.createElement('div');
                            fileLabel.classList.add('file-label');
                            fileLabel.textContent = files[displayCol];
                            square.appendChild(fileLabel);
                        }
                        
                        // Set data attributes for position
                        square.dataset.row = row;
                        square.dataset.col = col;
                        square.dataset.pos = files[displayCol] + ranks[displayRow];
                        
                        // Add event listeners
                        square.addEventListener('click', handleSquareClick);
                        
                        chessboard.appendChild(square);
                    }
                }
                
                updateBoard();
            }
            
            // Update the board based on the current game state
            function updateBoard() {
                // Clear all pieces
                document.querySelectorAll('.square').forEach(square => {
                    square.textContent = '';
                    square.classList.remove('selected', 'last-move');
                    
                    // Re-add rank and file labels
                    const pos = square.dataset.pos;
                    if (pos[0] === 'a') {
                        const rankLabel = document.createElement('div');
                        rankLabel.classList.add('rank-label');
                        rankLabel.textContent = pos[1];
                        square.appendChild(rankLabel);
                    }
                    
                    if (pos[1] === '1') {
                        const fileLabel = document.createElement('div');
                        fileLabel.classList.add('file-label');
                        fileLabel.textContent = pos[0];
                        square.appendChild(fileLabel);
                    }
                });
                
                // Place pieces based on chess.js board state
                const board = chess.board();
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const displayRow = boardFlipped ? 7 - row : row;
                        const displayCol = boardFlipped ? 7 - col : col;
                        
                        const piece = board[row][col];
                        if (piece) {
                            const squarePos = files[displayCol] + ranks[displayRow];
                            const square = document.querySelector(`.square[data-pos="${squarePos}"]`);
                            
                            if (square) {
                                square.textContent = pieces[piece.color === 'w' ? piece.type.toUpperCase() : piece.type];
                            }
                        }
                    }
                }
                
                // Highlight selected square
                if (selectedSquare) {
                    const square = document.querySelector(`.square[data-pos="${selectedSquare}"]`);
                    if (square) {
                        square.classList.add('selected');
                    }
                }
                
                // Highlight last move
                if (lastMove) {
                    const fromSquare = document.querySelector(`.square[data-pos="${lastMove.from}"]`);
                    const toSquare = document.querySelector(`.square[data-pos="${lastMove.to}"]`);
                    
                    if (fromSquare) fromSquare.classList.add('last-move');
                    if (toSquare) toSquare.classList.add('last-move');
                }
                
                // Update game status
                updateStatus();
                
                // Update move history
                updateMoveHistory();
            }
            
            // Handle square click
            function handleSquareClick(event) {
                const square = event.currentTarget;
                const pos = square.dataset.pos;
                
                // If a promotion is pending, ignore clicks
                if (pendingPromotion) return;
                
                // If a square is already selected
                if (selectedSquare) {
                    // Try to make a move
                    const move = {
                        from: selectedSquare,
                        to: pos,
                    };
                    
                    // Check if this is a pawn promotion move
                    if (isPawnPromotion(move)) {
                        pendingPromotion = move;
                        showPromotionDialog();
                        return;
                    }
                    
                    const result = makeMove(move);
                    
                    // If move is legal, clear selection and update board
                    if (result) {
                        selectedSquare = null;
                        updateBoard();
                        
                        // If playing against computer, make computer move
                        if (gameMode === 'computer' && !chess.game_over()) {
                            setTimeout(makeComputerMove, 500);
                        }
                    } 
                    // If move is not legal but user clicked on their own piece, select that piece instead
                    else {
                        const piece = chess.get(pos);
                        if (piece && piece.color === (chess.turn() === 'w' ? 'w' : 'b')) {
                            selectedSquare = pos;
                            updateBoard();
                        }
                    }
                } 
                // If no square is selected, select this square if it has a piece of the current turn
                else {
                    const piece = chess.get(pos);
                    if (piece && piece.color === (chess.turn() === 'w' ? 'w' : 'b')) {
                        selectedSquare = pos;
                        updateBoard();
                    }
                }
            }
            
            // Check if a move would be a pawn promotion
            function isPawnPromotion(move) {
                const piece = chess.get(move.from);
                if (!piece || piece.type !== 'p') return false;
                
                const toRank = move.to.charAt(1);
                return (piece.color === 'w' && toRank === '8') || (piece.color === 'b' && toRank === '1');
            }
            
            // Show promotion dialog
            function showPromotionDialog() {
                promotionModal.style.display = 'flex';
                
                const promotionOptions = document.querySelectorAll('.promotion-option');
                promotionOptions.forEach(option => {
                    option.addEventListener('click', handlePromotionChoice);
                });
            }
            
            // Handle promotion piece choice
            function handlePromotionChoice(event) {
                const piece = event.currentTarget.dataset.piece;
                
                if (pendingPromotion) {
                    pendingPromotion.promotion = piece;
                    makeMove(pendingPromotion);
                    pendingPromotion = null;
                    hidePromotionDialog();
                    updateBoard();
                    
                    // If playing against computer, make computer move
                    if (gameMode === 'computer' && !chess.game_over()) {
                        setTimeout(makeComputerMove, 500);
                    }
                }
            }
            
            // Hide promotion dialog
            function hidePromotionDialog() {
                promotionModal.style.display = 'none';
                
                const promotionOptions = document.querySelectorAll('.promotion-option');
                promotionOptions.forEach(option => {
                    option.removeEventListener('click', handlePromotionChoice);
                });
            }
            
            // Make a move
            function makeMove(move) {
                try {
                    const result = chess.move(move);
                    if (result) {
                        lastMove = { from: result.from, to: result.to };
                        return true;
                    }
                    return false;
                } catch (e) {
                    console.error('Invalid move:', e);
                    return false;
                }
            }
            
            // Make a computer move
            function makeComputerMove() {
                if (chess.game_over()) return;
                
                // Get all legal moves
                const moves = chess.moves({ verbose: true });
                
                // Basic AI: prioritize captures and checks
                let bestMoves = [];
                let bestScore = -Infinity;
                
                for (const move of moves) {
                    let score = 0;
                    
                    // Try the move
                    chess.move(move);
                    
                    // Check if this move puts opponent in check
                    if (chess.in_check()) {
                        score += 5;
                    }
                    
                    // Check if this move is a capture
                    if (move.captured) {
                        const pieceValues = { p: 1, n: 3, b: 3, r: 5, q: 9 };
                        score += pieceValues[move.captured] || 0;
                    }
                    
                    // Undo the move
                    chess.undo();
                    
                    // Track best moves
                    if (score > bestScore) {
                        bestScore = score;
                        bestMoves = [move];
                    } else if (score === bestScore) {
                        bestMoves.push(move);
                    }
                }
                
                // If no good moves found, pick random move
                if (bestMoves.length === 0) {
                    bestMoves = moves;
                }
                
                // Choose a random move from best moves
                const randomMove = bestMoves[Math.floor(Math.random() * bestMoves.length)];
                
                // Make the move
                if (randomMove) {
                    chess.move(randomMove);
                    lastMove = { from: randomMove.from, to: randomMove.to };
                    updateBoard();
                }
            }
            
            // Update game status
            function updateStatus() {
                let status = '';
                
                if (chess.in_checkmate()) {
                    status = `Checkmate! ${chess.turn() === 'w' ? 'Black' : 'White'} wins`;
                } else if (chess.in_draw()) {
                    status = 'Draw!';
                    if (chess.in_stalemate()) {
                        status += ' (Stalemate)';
                    } else if (chess.in_threefold_repetition()) {
                        status += ' (Threefold Repetition)';
                    } else if (chess.insufficient_material()) {
                        status += ' (Insufficient Material)';
                    }
                } else {
                    status = `${chess.turn() === 'w' ? 'White' : 'Black'} to move`;
                    if (chess.in_check()) {
                        status += ' (Check!)';
                    }
                }
                
                gameStatus.textContent = status;
            }
            
            // Update move history
            function updateMoveHistory() {
                moveHistory.innerHTML = '';
                
                const history = chess.history({ verbose: true });
                
                for (let i = 0; i < history.length; i += 2) {
                    const moveRow = document.createElement('div');
                    moveRow.classList.add('move-row');
                    
                    const moveNumber = document.createElement('div');
                    moveNumber.classList.add('move-number');
                    moveNumber.textContent = Math.floor(i / 2) + 1 + '.';
                    
                    const whiteMove = document.createElement('div');
                    whiteMove.classList.add('move-white');
                    whiteMove.textContent = history[i].san;
                    
                    const blackMove = document.createElement('div');
                    blackMove.classList.add('move-black');
                    if (history[i + 1]) {
                        blackMove.textContent = history[i + 1].san;
                    }
                    
                    moveRow.appendChild(moveNumber);
                    moveRow.appendChild(whiteMove);
                    moveRow.appendChild(blackMove);
                    
                    moveHistory.appendChild(moveRow);
                }
                
                // Scroll to bottom
                moveHistory.scrollTop = moveHistory.scrollHeight;
            }
            
            // Event listeners for buttons
            document.getElementById('newGame').addEventListener('click', () => {
                chess.reset();
                selectedSquare = null;
                lastMove = null;
                updateBoard();
            });
            
            document.getElementById('undoMove').addEventListener('click', () => {
                if (gameMode === 'computer') {
                    // Undo both computer's move and player's move
                    chess.undo();
                    chess.undo();
                } else {
                    chess.undo();
                }
                
                selectedSquare = null;
                const history = chess.history({ verbose: true });
                lastMove = history.length > 0 ? { from: history[history.length - 1].from, to: history[history.length - 1].to } : null;
                updateBoard();
            });
            
            document.getElementById('flipBoard').addEventListener('click', () => {
                boardFlipped = !boardFlipped;
                createBoard();
            });
            
            document.getElementById('playComputer').addEventListener('click', () => {
                chess.reset();
                selectedSquare = null;
                lastMove = null;
                gameMode = 'computer';
                updateBoard();
            });
            
            document.getElementById('playLocal').addEventListener('click', () => {
                chess.reset();
                selectedSquare = null;
                lastMove = null;
                gameMode = 'local';
                updateBoard();
            });
            
            // Initialize the board
            createBoard();
        });
    </script>
</body>
</html>
