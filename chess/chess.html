<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - MultigameApp</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chessstyles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="logo">C</span>hess</h1>
            <p>Classic strategy game of kings and queens</p>
        </div>
    </header>

    <a href="../index.html" class="home-button" title="Home">
        <i class="fas fa-home" alt="Home"></i>
    </a>

    <main>
        <div class="chess-container">
            <div class="game-board" id="chessboard"></div>
            
            <div class="controls">
                <div class="control-panel">
                    <div class="game-status" id="gameStatus">White to move</div>
                    
                    <div class="button-group">
                        <div class="button-row">
                            <button id="playComputer">Play vs Computer</button>
                            <button id="playLocal">2 Player Mode</button>
                        </div>
                        <div class="button-row">
                            <button id="newGame">New Game</button>
                            <button id="undoMove" class="secondary">Undo Move</button>
                        </div>
                        <div class="button-row">
                            <button id="flipBoard" class="secondary">Flip Board</button>
                        </div>
                        <div class="button-row">
                            <button id="forfeitButton" class="secondary">Forfeit</button>
                        </div>
                    </div>
                </div>

                <div class="control-panel">
                    <h3>Move History</h3>
                    <div class="move-history" id="moveHistory"></div>
                </div>
            </div>
        </div>

        <div class="promotion-modal" id="promotionModal">
            <div class="promotion-options">
                <div class="promotion-option" data-piece="q">♕</div>
                <div class="promotion-option" data-piece="r">♖</div>
                <div class="promotion-option" data-piece="b">♗</div>
                <div class="promotion-option" data-piece="n">♘</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Part of <a href="../index.html">MultigameApp</a> by Alex McVay</p>
            <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="AlexandraMcVay" data-description="Support me on Buy me a coffee!" data-message="Thanks for Playing!" data-color="#BD5FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
        </div>
    </footer>
    <script src="../script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="chess.js"></script>
</body>
</html>
