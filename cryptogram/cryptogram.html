<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram - MultiGameApp</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="cryptogram.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="logo">C</span>ryptogram</h1>
            <p>Guess the letters to form a quote</p>
        </div>
    </header>

    <a href="../index.html" class="home-button" title="Home">
        <i class="fas fa-home" alt="Home"></i>
    </a>

    <main>
        <div class="game-container">
            <div id="cryptogramBoard" class="cryptogram-board"></div>
            <div class="controls">
                <button id="newGame" class="control-btn">New Game</button>
                <button id="showHint" class="control-btn secondary">Show Hint</button>
            </div>
        </div>

        <!-- Overlay -->
        <div id="gameEndOverlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <h2 id="winnerText">The Winner is</h2>
                <h3 id="winnerName" style="color: var(--primary-color);">Player One</h3>
                <div class="button-group">
                    <button id="replayButton" class="play-btn">Replay</button>
                    <button id="homeButton" class="play-btn">Home</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Part of <a href="../index.html">MultigameApp</a> by Alex McVay</p>
            <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="AlexandraMcVay" data-description="Support me on Buy me a coffee!" data-message="Thanks for Playing!" data-color="#BD5FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
        </div>
    </footer>
    <script src="../script.js"></script>
    <script src="cryptogram.js"></script>
</body>
</html>
